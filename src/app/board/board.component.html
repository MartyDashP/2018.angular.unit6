<div *ngIf="getActiveBoard() !== null" class="states">
  <div *ngFor="let stage of getActiveBoard().stages; let idStage = index; let isLast = last;">

    <app-stage
      [stage]="stage"
      [isLastStage]="isLast"
      [isFirstStage]="idStage === 0 ? true : false"
      (eventAddTaskFromStage)="addTask(idStage)"
      (eventMoveTask)="moveTask($event, idStage)">
    </app-stage>

  </div>
</div>

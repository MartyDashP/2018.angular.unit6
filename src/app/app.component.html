<h1>Канбан</h1>
<div class="tabs">
  <ul>
    <li *ngFor="let board of getBoards() let idBoard = index"
        (click)="setActive(idBoard)"
        [ngClass]="{'active': isActive(idBoard) === true, 'notActive': isActive(idBoard) === false}"
    >
      {{board.name}}
    </li>

  </ul>
  <button (click)="showDialog('createBoard')" class="notActive">+</button>
</div>

<app-dialog
  *ngIf="typeDialog !== ''"
  [type]="typeDialog"
  [idBoard]="idBoard"
  [idTask]="idStage"
  (eventCloseDialog)="hideDialog()"
></app-dialog>

<app-board (eventAddTaskFromBoard)="showDialog('createTask',  getIdActiveBoard(), $event)"></app-board>

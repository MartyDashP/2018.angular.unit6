<table *ngIf="getActiveBoard() !== null">
  <tr>
    <td *ngFor="let stage of getActiveBoard().stages; let idStage = index; let isLast = last;">
      <app-stage
        [stage]="stage"
        [isLastStage]="isLast"
        [isFirstStage]="idStage === 0 ? true : false"
        (eventDialogAddTask)="addTask(getIdActiveBoard(), stage.id)"
        (eventMoveTask)="moveTask(
          getIdActiveBoard(),
          stage.id,
          $event.idTask,
          $event.direction === '>' ? getActiveBoard().stages[idStage + 1].id : getActiveBoard().stages[idStage - 1].id)"
        (eventShowDetails)="showDetailsOfTask($event)">
      </app-stage>
    </td>
  </tr>
</table>

<p class="title">
  {{task.title}}
</p>

<p class="discription">
  Описание: <br>
  {{task.discription}}
</p>

<p class="responsible">
  Ответсвенный: {{task.responsible}}
</p>


<div class="moveBtns">
  <button *ngIf="!isFirstStage" (click)="moveTask('<')"><--</button>
  <button *ngIf="!isLastStage" (click)="moveTask('>')">--></button>
</div>
